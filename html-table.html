<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    
    <table id="orderRevenue" border="1">

        <caption>orderRevenue</caption>

        <thead>
            <tr>
                <th>Month</th>
                <th>Income</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>january</td>
                <td>100.000.000</td>
            </tr>
            <tr>
                <td>Febuary</td>
                <td>200.000.000</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Total</td>
                <td>300.000.000</td>
            </tr>
        </tfoot>

    </table>

    <script>
// https://developer.mozilla.org/en-US/docs/Web/API/HTMLTableElement
        const table = document.getElementById("orderRevenue");
        console.info(table.caption);
        console.info(table.thead);
        console.info(table.tbodies);
        console.info(table.tbodytfoot);
    </script>

</body>
</html>
