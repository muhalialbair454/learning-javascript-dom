<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    
    <form action="" name="commentForm">
        <label for="comment" id="from">
            Comment : <input type="text" name="comment" id="comment" >
        </label>
        <br>
        <label for="from" id="from">
        From : <input type="text" name="from" id="from" >
        <br>
        <input type="submit" value="Submit">
    </form>

    <div id="commentList">

    </div>

    <script>
// https://developer.mozilla.org/en-US/docs/Web/API/HTMLFormElement
// https://developer.mozilla.org/en-US/docs/Web/API/HTMLInputElement
        document.querySelectorAll("form[name=commentForm]").onsubmit = function (event) {
            event.preventDefault();
            
            const commentList = document.getElementById("commentList");
            const comment = document.getElementById("comment").value;
            const from = document.getElementById("from").value;

            const commentItem = document.createElement("p");
            commentItem.textContent = `${comment} - ${from}`;
            commentList.appendChild(commentItem);

            document.querySelector("form[name=commentForm]").reset();
        };
    </script>
</body>
</html>
