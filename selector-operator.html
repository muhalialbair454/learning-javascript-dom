<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
</head>
<body>
    <div class="muhammad">Muhammad</div>
    <div class="muhammadali">ali</div>
    <div class="muhammadalbair">albair</div>

    <script>
// https://developer.mozilla.org/en-US/docs/Web/CSS/Attribute_selectors
        const list = document.querySelectorAll("div[class=muhammad]");
        console.info(list);

    </script>
</body>
</html>
